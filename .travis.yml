language: android
os:
  - linux
jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk7
  - openjdk6

sudo: false

git:
  depth: 25

env:
  global:
    - ANDROID_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
    - EMULATOR_API_LEVEL=22
    - EMULATOR_NAME=testEmu

android:
  components:
    - platform-tools
    - tools

    - build-tools-${ANDROID_BUILD_TOOLS_VERSION}

    - android-${ANDROID_API_LEVEL}

    - extra-google-google_play_services
    - extra-google-m2repository
    - addon-google_apis-google-19
    - extra-android-m2repository
    - extra-android-support

    - sys-img-${ANDROID_ABI}-android-22
    - sys-img-${ANDROID_ABI}-android-19
    - sys-img-${ANDROID_ABI}-android-16

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n $EMULATOR_NAME -t "android-${EMULATOR_API_LEVEL}" --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd $EMULATOR_NAME -no-skin -no-audio -no-window &
  - android-wait-for-emulator

script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - echo "Travis branch is in pull request $TRAVIS_PULL_REQUEST"
    - ./gradlew clean
    - ./gradlew generateDebugSources
    - ./gradlew mockableAndroidJar
    - ./gradlew prepareDebugUnitTestDependencies
    - ./gradlew generateDebugAndroidTestSources
    - ./gradlew compileDebugSources
    - ./gradlew compileDebugUnitTestSources
    - ./gradlew compileDebugAndroidTestSources
    - ./gradlew assembleDebug
